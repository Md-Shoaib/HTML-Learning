<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p {
            color: red;
        }

        /* ID Selector */
        #blueText {
            color: blue;
        }

        /* Class Selector */
        .bgYellow {
            background-color: yellow;
        }

        /* Grouping Selector */
        span, footer{
            background-color: tomatoD;
        }
    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <!-- Simple paragraph with Element Selector-->
    <p>This is simple paragraph</p>

    <!--  id selector-->
    <p id="blueText">This is simple second paragraph</p>

    <!-- Class selector -->
    <p id="blueText" class="bgYellow">This is simple third paragraph</p>

    <!-- group selector -->
    <div>
        <span>This is simple span</span>

    </div>

    <footer>This is simple fotter </footer>
</body>

</html>
