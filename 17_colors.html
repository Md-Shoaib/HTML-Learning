<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>

    <style>
        #firstPara{
            /* color by name */
            color: tomato; 
        }

        #secPara{
             /* color by rgb value */
            color: rgb(73, 21, 218);
        }

        #thirdPara{
             /* color by rgb value */
            color: #e2361881;
        }
    </style>
</head>
<body>

    <h2>This is my first Box</h2>
    <p id="firstPara">This is my first paragraph of first box</p>
  
    <h2>This is my second Box</h2>
    <p id="secPara">This is my first paragraph of second box</p>
   
    <h2>This is my third Box</h2>
    <p id="thirdPara">This is my first paragraph of third box</p>
    
</body>
</html>
